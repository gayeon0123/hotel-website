                        <h3 style="text-align:left;">Phone Number</h3>
                        <input class="inputcon" type="tel" placeholder="Phone Number" style="width: 650px; height: 15px; padding: 15px; border-color: rgb(89, 89, 89); border-radius: 5px;"><br/><br/>
                        <h3 style="text-align:left;">Email Address</h3>
                        <input class="inputcon" type="email" placeholder="Email Address" style="width: 650px; height: 15px; padding: 15px; border-color: rgb(89, 89, 89); border-radius: 5px;"><br/><br/>
                        <h3 style="text-align:left;">Room type</h3>
                        <input class="inputcon" type="text" placeholder="Room A / Room B / Luxury Room" style="width: 650px; height: 15px; padding: 15px; border-color: rgb(89, 89, 89); border-radius: 5px;"><br/><br/>
                        <h3 style="text-align:left;">Check In</h3>
                        <input class="inputcon" type="datetime-local" value="2022-12-14T10:30" placeholder="check in" style="width: 650px; height: 15px; padding: 15px; border-color: rgb(89, 89, 89); border-radius: 5px;"><br/><br/>
                        <h3 style="text-align:left;">Check Out</h3>
                        <input class="inputcon" type="datetime-local" value="2022-12-15T10:30" placeholder="check in" style="width: 650px; height: 15px; padding: 15px; border-color: rgb(89, 89, 89); border-radius: 5px;"><br/><br/>
                        <h3 style="text-align:left;">Number of Guests</h3>
                        <input class="inputcon" type="number" value="1" min="1" max="6" step="1" placeholder="number of guests" style="width: 650px; height: 15px; padding: 15px; border-color: rgb(89, 89, 89); border-radius: 5px;"><br/><br/>
